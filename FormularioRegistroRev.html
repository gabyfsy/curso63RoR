<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario Registro</title>
</head>

<body>
    <div>
        <form action="">
            <h2>Mi formulario de Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="pw_confirm">Confirmar:</label>
            <input type="password" id="pw_confirm" name="password_confirmacion"><br><br>

            <label for="date">Cumpleaños:</label>
            <input type="date" id="date" name="date"><br><br>

            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Hombre</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Mujer</label>
            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br><br>

            <p>Una breve descripción de ti:</p>
            <textarea name="descripcion"></textarea><br><br>

            <p>Lenguaje Favorito
                <select name="Lenguaje Favorito">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Otro">Otro</option>
            </select></p>
            <br>
            <input type="submit" value="Enviar">
        </form>



    </div>
</body>

</html>
