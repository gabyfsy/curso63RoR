<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>Primer Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="../Portafolio/Solucion/img/CSS.png" class="card-img-top" alt="css">
            <div class="card-body">
                <h5 class="card-title">Mi CSS</h5>
                <p class="card-text">Seccion de estudio de css en Coding dojo.</p>
                <a href="http://learn.codingdojo.com/m/160/7339/52723" class="btn btn-primary" target="_blank">ir a CSS</a>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa el correo">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Ingrese Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
        <input class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
        <form class="row g-3">
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirmar identidad</button>
            </div>
        </form>
    </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../CSS/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
