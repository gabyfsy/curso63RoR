<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (let i = 1; i < 100; i++) {
                $('#container').append('<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png">')
            }

        });
    </script>
</head>

<body>
    <div id="container">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/134.png">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/898.png">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/48.png">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/525.png">
        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/200.png">
    </div>
</body>

</html>
