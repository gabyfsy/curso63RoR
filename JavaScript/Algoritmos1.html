<head>

    <title>Algoritmos 1::</title>
    <script>
        //ejercicio 1 
        for (var i = 0; i < 5; i++) { //i=: 0,1,2,3,4
            console.log(i);
        }

        //resp.: 0,1,2,3,4
        //ejercicio 2
        for (var i = 0; i < 5; i++) { //i= 0,1,2,3,4
            i = i + 1;
            console.log(i);
        }

        //resp.: 1,3,5
        //ejercicio 3
        for (var i = 0; i < 5; i++) { // i= 0->3->4
            i = i + 3;
            console.log(i);
        }

        //resp.: 3,7
        //ejercicio 4
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3)) //function y(2+3) => 2+3 = 5
        console.log(y(3, 5)) //function y(3+5) => 3+5= 8

        //resp.: 5, 8
        //ejercicio 5
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))

        //resp.: 2,5,3,8
        //ejercicio 6
        a = 15; // a=15
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10); //b=function y(10)=10
        console.log(b);


        //resp.: 15,10,10
        //ejercicio 7
        a = 15;
        console.log(a);

        function y(a) { //otra "a", valor parte en 10 (par√°metro)
            console.log(a);
            return a * 2;
        }
        b = y(10); //a sigue siendo 15 - b=functiony(10)=20
        console.log(b);

        //resp.:15,10,20
    </script>
